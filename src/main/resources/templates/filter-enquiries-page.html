<!DOCTYPE html>
<html lang="en" xmlns:th="wwww.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>View Enquries</title>
<!-- MDB icon -->
<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
<!-- Google Fonts Roboto -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
<!-- MDB -->
<link rel="stylesheet" href="css/bootstrap-login-form.min.css" />
<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
<body>

	<table class="table table-striped table-bordered table-hover"
		id="enqTbl">
		<thead>
			<tr>
				<th scope="col">Sr.No</th>
				<th scope="col">Name</th>
				<th scope="col">Course</th>
				<th scope="col">Number</th>
				<th scope="col">EnquiryDate</th>
				<th scope="col">Status</th>
				<th scope="col">Mode</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
				<tbody id="table-body">
					<tr th:each="enq: ${enquiries}">
						 <td th:text="${enq.enquiryId}"></td>
						 <td th:text="${enq.studentName}"></td>
						 <td th:text="${enq.courseName}"></td>
						 <td th:text="${enq.mobileNo}"></td>
						 <td th:text="${enq.dateCreated}"></td>
						 <td th:text="${enq.enquiryStatus}"></td>
						 <td th:text="${enq.classMode}"></td>
						 <td><a th:href="@{'/edit/' + ${enq.enquiryId} }"><i class='fas fa-edit' style='font-size: 14px'></i></a>&nbsp; &nbsp; &nbsp; 
						 <a th:href="@{'/delete/' + ${enq.enquiryId}}" onclick="return deleteConfirm()"><i class="fa fa-trash" style="font-size: 14px; color: red"></i> </a>
						 </td>
					</tr>
			   </tbody>	
</body>
</html>
